<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div>hoon url shortener</div>
    <div>
    <form action="shortenUrl" method="post">
        <label>Paste your long URL here:</label><br/>
        <input type="text" name="longUrl" size="30"/><button type="submit" value="Submit">ShortenURL</button>
    </form>
    </div>
    <div>
        <span th:text="${message}"></span>
    </div>

    <div th:if="${shortenUrlVO != null}">
        <span th:text="${shortenUrlVO.shortenUrl}"></span>
        <span th:text="${shortenUrlVO.originUrl}"></span>
        <span th:text="${shortenUrlVO.createdAt}"></span>
    </div>
</body>
</html>
